<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <div class="header">
            <h1>가위바위보 게임</h1>
            <button id="theme-toggle" class="theme-btn">🌙</button>
        </div>
        
        <div class="score-board">
            <span id="user-score">나: 0</span>
            <span id="comp-score">컴퓨터: 0</span>
        </div>

        <div class="choices">
            <button class="btn" onclick="play('가위')">✌️</button>
            <button class="btn" onclick="play('바위')">✊</button>
            <button class="btn" onclick="play('보')">🖐</button>
        </div>

        <div class="result-area">
            <div id="result-message" class="result-text">게임을 시작하세요!</div>
            <div id="game-details" class="details">무엇을 내시겠습니까?</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
